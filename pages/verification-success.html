<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 16px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; }
        .success-icon { width: 80px; height: 80px; background: #4caf50; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 40px; color: white; }
        h1 { font-size: 32px; font-weight: 700; color: #333; margin-bottom: 15px; }
        .username { color: #00a2ff; font-weight: 600; font-size: 24px; margin: 20px 0; }
        .details { background: #f5f5f5; border-radius: 10px; padding: 20px; margin: 30px 0; text-align: left; }
        .detail-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e0e0e0; }
        .detail-item:last-child { border-bottom: none; }
        .continue-button { background: #5865F2; color: white; border: none; padding: 16px 40px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>Account Verified!</h1>
        <div class="username" id="verifiedUsername"></div>
        
        <div class="details">
            <div class="detail-item">
                <span>Roblox Username:</span>
                <strong id="displayUsername"></strong>
            </div>
            <div class="detail-item">
                <span>Status:</span>
                <strong style="color:#4caf50">Verified ✓</strong>
            </div>
            <div class="detail-item">
                <span>Timestamp:</span>
                <strong id="timestamp"></strong>
            </div>
        </div>
        
        <button class="continue-button" onclick="continueToServers()">Continue to Server Selection →</button>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || localStorage.getItem('roblox_username') || 'User';
        
        document.getElementById('verifiedUsername').textContent = username;
        document.getElementById('displayUsername').textContent = username;
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        
        function continueToServers() {
            window.location.href = 'select-servers.html';
        }
    </script>
</body>
</html>
