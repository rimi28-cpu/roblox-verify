<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Servers - Bloxlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: #1a1a1a; color: #fff; min-height: 100vh; }
        .navbar { background: #2f3136; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #40444b; }
        .logo { font-size: 24px; font-weight: 700; color: #5865F2; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: 32px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header-title { font-size: 32px; font-weight: 700; margin-bottom: 16px; background: linear-gradient(90deg,#5865F2,#EB459E); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content-grid { display: grid; grid-template-columns: 300px 1fr; gap: 32px; margin-top: 40px; }
        .info-sidebar { background: #2f3136; border-radius: 12px; padding: 24px; }
        .servers-container { background: #2f3136; border-radius: 12px; padding: 24px; }
        .servers-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid #40444b; }
        .servers-title { font-size: 20px; font-weight: 600; }
        .servers-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(280px,1fr)); gap: 16px; max-height: 500px; overflow-y: auto; padding-right: 8px; }
        .server-card { background: #40444b; border-radius: 8px; padding: 16px; cursor: pointer; transition: all .2s; border: 2px solid transparent; }
        .server-card:hover { background: #4f545c; transform: translateY(-2px); }
        .server-card.selected { border-color: #5865F2; background: rgba(88,101,242,0.1); }
        .server-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .server-icon { width: 48px; height: 48px; background: linear-gradient(135deg,#5865F2,#EB459E); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; }
        .server-name { font-weight: 600; font-size: 16px; }
        .select-all-container { margin-top: 24px; padding-top: 16px; border-top: 1px solid #40444b; display: flex; justify-content: space-between; align-items: center; }
        .confirm-button { background: #5865F2; color: white; border: none; padding: 12px 32px; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .confirm-button:hover { background: #4752c4; }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">bloxlink</div></nav>
    <div class="main-container">
        <div class="header">
            <h1 class="header-title">Select Discord Servers</h1>
            <p style="color:#b9bbbe">Choose servers to link your verified account</p>
        </div>
        <div class="content-grid">
            <div class="info-sidebar">
                <h3 style="margin-bottom:20px">Selecting As</h3>
                <div style="background:#40444b;border-radius:8px;padding:20px;margin-bottom:24px">
                    <div style="width:64px;height:64px;background:linear-gradient(135deg,#5865F2,#EB459E);border-radius:50%;margin:0 auto 16px;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:bold">A</div>
                    <div style="font-size:18px;font-weight:600;text-align:center" id="accountName">User</div>
                </div>
            </div>
            <div class="servers-container">
                <div class="servers-header">
                    <div class="servers-title">Available Servers</div>
                </div>
                <div class="servers-grid" id="serversGrid"></div>
                <div class="select-all-container">
                    <div style="display:flex;align-items:center;gap:8px;cursor:pointer" onclick="toggleSelectAll()">
                        <div style="width:20px;height:20px;border:2px solid #4f545c;border-radius:4px" id="selectAllCheckbox"></div>
                        <span>Select All</span>
                    </div>
                    <button class="confirm-button" onclick="confirmSelection()">Confirm Selection</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const servers = [
            { id: '1', name: 'Main Server', members: 1500 },
            { id: '2', name: 'Community Hub', members: 8000 },
            { id: '3', name: 'Game Testing', members: 3000 },
            { id: '4', name: 'Premium Lounge', members: 500 }
        ];
        
        let selectedServers = new Set();
        
        function renderServers() {
            const grid = document.getElementById('serversGrid');
            grid.innerHTML = '';
            
            servers.forEach(server => {
                const isSelected = selectedServers.has(server.id);
                const serverElement = document.createElement('div');
                serverElement.className = `server-card ${isSelected ? 'selected' : ''}`;
                serverElement.innerHTML = `
                    <div class="server-header">
                        <div class="server-icon">${server.name.charAt(0)}</div>
                        <div>
                            <div class="server-name">${server.name}</div>
                            <div style="color:#b9bbbe;font-size:12px">${server.members.toLocaleString()} members</div>
                        </div>
                    </div>
                `;
                serverElement.addEventListener('click', () => toggleServer(server.id));
                grid.appendChild(serverElement);
            });
            
            updateSelectAllCheckbox();
        }
        
        function toggleServer(serverId) {
            selectedServers.has(serverId) ? selectedServers.delete(serverId) : selectedServers.add(serverId);
            renderServers();
        }
        
        function toggleSelectAll() {
            selectedServers.size === servers.length ? selectedServers.clear() : servers.forEach(s => selectedServers.add(s.id));
            renderServers();
        }
        
        function updateSelectAllCheckbox() {
            const checkbox = document.getElementById('selectAllCheckbox');
            checkbox.style.background = selectedServers.size === servers.length ? '#5865F2' : 'transparent';
            checkbox.style.borderColor = selectedServers.size === servers.length ? '#5865F2' : '#4f545c';
            checkbox.innerHTML = selectedServers.size === servers.length ? 'âœ“' : '';
        }
        
        function confirmSelection() {
            if (selectedServers.size === 0) {
                alert('Please select at least one server');
                return;
            }
            alert(`Selected ${selectedServers.size} server(s)`);
            // In real implementation, send to backend
            window.location.href = 'verification-complete.html';
        }
        
        document.getElementById('accountName').textContent = localStorage.getItem('roblox_username') || 'User';
        renderServers();
    </script>
</body>
</html>
