<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Bloxlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: #1a1a1a; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 480px; padding: 20px; }
        .logo { font-size: 32px; font-weight: 700; color: #5865F2; margin-bottom: 8px; text-align: center; }
        .card { background: #2f3136; border-radius: 12px; padding: 32px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .description { color: #b9bbbe; line-height: 1.6; margin-bottom: 32px; font-size: 16px; text-align: center; }
        .verify-button { width: 100%; background: #5865F2; color: white; border: none; padding: 16px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .verify-button:hover { background: #4752c4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">bloxlink</div>
        <div class="card">
            <div class="description">
                Verify your Roblox account to link it with Discord.
                Click below to begin the verification process.
            </div>
            
            <button class="verify-button" onclick="startVerification()">
                Start Verification â†’
            </button>
        </div>
    </div>
    
    <script>
        function startVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const discordId = urlParams.get('discord_id');
            const token = urlParams.get('token');
            
            if (discordId) {
                sessionStorage.setItem('discord_id', discordId);
            }
            if (token) {
                sessionStorage.setItem('verification_token', token);
            }
            
            window.location.href = 'index.html' + (discordId ? `?discord_id=${discordId}` : '');
        }
    </script>
</body>
</html>
